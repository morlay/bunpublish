name: Tests
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Bun ğŸ
        uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Run tests ğŸ§ª
        run: bun test